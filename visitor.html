<p id="counter">Users online: <span id="userCount">loadingâ€¦</span></p>

<script type="text/javascript" charset="utf-8">
$().ready(function (){
  var token = '';
  var pinger = setInterval(function (){
    
    $.ajax({
      cache: false,
      data: {
        token: token,
      },
      timeout: 2500,
      type: 'GET',
      url: 'pinger.php',
      dataType: 'json',
      success: function (data, status, jqXHR){
        $('#userCount').text(data.userCount);
        token = data.token;
      }
    });
    
  }, 5000);
});
</script>
